<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Pawsitive Training is a dog training centre located in Cheadle, Staffordshire. We offer a range of training classes and specialised sessions to help you and your dog thrive together. Join us for community walks and training classes to enhance your dog's skills and socialisation.">
    <meta name="keywords" content="dog walks, training classes, socialisation, cheadle, staffordshire, community walks, specialised sessions">
    <!-- Title -->
    <title>Pawsitive Training</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1 id="logo">
            <a href="index.html">Pawsitive Training</a>
        </h1>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div id="photos">
                <img src="assets/images/bud-polly-car.jpg" alt="Two dogs, Bud and Polly, sitting in a car">
                <img src="assets/images/bud-polly-walking.jpg" alt="Bud and Polly walking together outdoors">
                <img src="assets/images/chief-rampage.jpg" alt="Chief and Rampage, two dogs, playing together">
                <img src="assets/images/chief-icecream.jpg" alt="Chief the dog enjoying an ice cream">
                <img src="assets/images/chief-on-rock.jpg" alt="Chief the dog standing on a rock">
                <img src="assets/images/george-tennis-ball.jpg" alt="George the dog with a tennis ball">
                <img src="assets/images/myself-chief.jpg" alt="Owner with Chief the dog">
                <img src="assets/images/polly-blanket.jpg"
                    alt="Polly the dog lying on a blanket">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">

            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"

                    <i class="fa-brands fa-twitter"></i>

            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>

        </ul>
    </footer>

    <!-- Font Awesome kit -->
